<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AutoPause</title>
    <link rel="stylesheet" href="options.css">
    <script src="options.js" defer></script>
</head>
<body>
    <h1>After changes press enter.</h1>
    <label>Places to use this extension (space separated): <br><input id="userinput" size="500" pattern="(<all_urls>|((https?|file|ftp|\*):\/\/(\*|\*\.[^* /]+|[^* /]+)\/[^ ]* ?)+)" placeholder="Examples: <all_urls> or https://*.youtube.com/* https://soundcloud.com/* https://example.com"></label>
    <p>This permission is needed to pause, resume and fast forward media its not needed to detect audio.</p>
    <br><input type="checkbox" id="disableresume"><label for="disableresume"> Disable automatic resume</label><br>
    <input type="checkbox" id="pauseoninactive"><label for="pauseoninactive"> Pause on tab change instead of waiting for new media</label><br>
    <input type="checkbox" id="multipletabs"><label for="multipletabs"> Resume multiple tabs (old behavior)</label><br>
    <h2>Shortcuts</h2>
    <a>Alt+k Go to tab with audio</a><br>
    <a>Alt+r Toggle auto resume</a><br>
    <a>Alt+q Toggle fast forward</a><br>
    <a>Alt+o Mark a tab for automatic resume</a>
</body>
</html>
